<source>
    type forward
    bind 0.0.0.0:10381
    add_prefix forwarded
</source>

<match ^forwarded\.example\.com\.acc>
    type file
    path /var/run/rlogd/logs/example.com/access-%Y-%m-%d_%H.log
</match>

<match ^forwarded\.example\.com\.err>
    type file
    path /var/run/rlogd/logs/example.com/error-%Y-%m-%d_%H.log
</match>
